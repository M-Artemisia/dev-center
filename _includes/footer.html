<footer role="contentinfo" id="site-footer">
 <p class="copyright">
    <img src="{{ '/images/favicon-white.png' | relative_url }}" alt="{{ site.title }}" itemprop="image" width="16" height="16">
    &#169; {{ site.time | date: '%Y' }} {{ site.owner["name"] }}
  </p>

  <nav role="navigation" class="bottom-menu">
    <ul class="menu-item">
    {% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign href = site.url %}
        {% else %}
        {% assign href = site.url | relative_url %}
      {% endif %}
      <li><a href="{{ href }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
    {% endfor %}
    </ul>
  </nav><!-- /.bottom-menu -->
</footer>
