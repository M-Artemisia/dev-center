<section id="search-results" style="display: none;">
</section>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
  <hr>
  <article>
    <h3><a href="{% endraw %}{{ site.baseurl }}{% raw %}{{url}}">{{title}}</a></h3>
    <span class="breadcrumbs-title m-B-s">{{categories}}</span>
    <p>{{excerpt}}</p>
  </article>
  {{/entries}}
</script>
{% endraw %}
