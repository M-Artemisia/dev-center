<ul>
  {% for domain in site.menus.main %}
    <li class="">
      <a
        class="syn-font-weight-bold no-bg{% if page.menus[domain.identifier] %} active {% else %} syn-text-secondary {% endif %}"
        href="{{ domain.url }}"
        title="{{ domain.title }}">
        {{ domain.title }}
      </a>
      {% if domain.children %}
        <ul id="{{domain.identifier}}-sub-menu">
          {% for section in domain.children %}
          <li>
            <a
              class="{% if page.menus[domain.identifier].url == section.url %}active syn-font-weight-bold {% else %} syn-text-secondary {% endif %}"
              href="{{ section.url }}"
              title="{{ section.title }}">
              {{ section.title }}
            </a>
          </li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
