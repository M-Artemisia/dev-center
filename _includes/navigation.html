<ul class="menu-item">
  {% for link in site.data.navigation %}
    {% if link.url contains 'http' %}
      {% assign domain = '' %}
      {% else %}
      {% assign domain = site.url %}
    {% endif %}

    {% if link.title == "Search" %}
      <li><a href="{{ domain }}{{ link.url }}">
        <i class="fa fa-search"></i> 
      </a></li>
    {% else %}
      <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>
        {{ link.title }}
      </a></li>
    {% endif %}
  {% endfor %}
</ul>
