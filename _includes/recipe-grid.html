<div class="row">
  <div class="col-md-12">
    <h3>{{ tag | replace: '-', ' ' | capitalize }}</h3>
  </div>
  <div class="col-md-3">
    <img src="{{ site.url }}/images//icons/{{ tag }}.png" alt="" itemprop="image">
  </div>
  <div class="col-md-9">
    {% for post in recipes %}
      {% if post.tags contains tag %}
        {% include post-list-with-excerpt.html %}
      {% endif %}
    {% endfor %}
  </div>
</div>
