<div class="row" id="recipes">
  <div class="col-md-12">
    {% for post in recipes %}
      <div class="recipe-card pa-16 mb-32">
        <div class="recipe-card-body mb-16">
          <div class="recipe-card-image">
            <div class="bg-gray"></div>
          </div>
          <div class="recipe-card-info pl-16">
            <h4 class="m-B-n">{{ post.title }}</h4>
            <p>{{ post.excerpt }}</p>
            {% for tag in post.tags %}
              <span style="text-transform: capitalize;">{{ tag | replace: '-', ' ' | capitalize }}</span>
            {% endfor %}
          </div>
        </div>
        <a href="{{ post.blog }}" class="btn btn-flat pv-0 btn-primary">GUIDE</a>
        <a href="{{ post.repository }}" class="btn btn-flat pv-0 btn-primary">GITHUB</a>
      </div>
    {% endfor %}
  </div>
</div>
