<div class="row" id="recipes">
  <div class="col-md-12 mt-16">
    {% for post in recipes %}
      <div class="recipe-card pv-16 mb-16">
        <div class="recipe-card-body mb-16">
          {% if post.thumbnail %}
            <div class="recipe-card-image">
              {% if post.thumbnail contains '://' %}
                <div style="background-image: url({{post.thumbnail}});"></div>
              {% else %}
                <div style="background-image: url({{post.thumbnail | relative_url }});"></div>
              {% endif %}
            </div>
          {% endif %}
          <div class="recipe-card-info">
            <h4 class="m-B-n mb-4">{{ post.title }}</h4>
            <p class="mb-8">{{ post.excerpt }}</p>
            {% for tag in post.tags %}
              <span class="tag text-secondary pr-8">{{ tag | replace: '-', ' ' | capitalize }}</span>
            {% endfor %}
          </div>
        </div>
        <div>
          <a href="{{ post.blog }}" class="recipe-link">GUIDE</a>
          <a href="{{ post.repository }}" class="recipe-link">CODE</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
