{% for link in site.data.navigation %}
<div class="navigation tile">
  <a href="{{ link.url }}" title="{{ link.title }}" class="post-teaser">

  {% if link.image %}
    <img src="{{ site.url }}/images{{ link.image }}" alt="teaser" class="navigation teaser" itemprop="image">
  {% endif %}

    <a href="{{ link.url }}"><h2 class="post-title" itemprop="name">{{ link.title }}</h2></a>
    <p class="post-excerpt" itemprop="description">{{ link.excerpt | strip_html | truncate: 160 }}</p>
  </a>
</div><!-- /.tile -->
{% endfor %}
