<div class="col-xs-4 col-sm-3 lang-tile">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">
    {% if post.image.teaser %}
      <img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="" itemprop="image" class="lang-icon">
    {% else %}
      <img class="larger_icon" src="{{ site.url }}/images/{{ post.image.teaser }}" alt="icon" itemprop="image">
    {% endif %}
  </a>

  <p itemprop="name" class="lg"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
</div>
