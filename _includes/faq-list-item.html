<li class="list-index" id="{{post.title | slugify }}">
  <h4>{{ post.title }}</h4>
  <p>
    {{ post.excerpt | truncate: 500 }}

    {% assign full_content = post.content | size %}
    {% if full_content > 500 %}
      <a href="{{ site.url }}{{ post.url }}">Read more</a>
    {% endif %}
  </p>
</li>
