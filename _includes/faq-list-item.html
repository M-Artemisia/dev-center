<li class="list-index" id="{{post.title | slugify }}">
  <h4>{{ post.title }}</h4>
  <p>

    {% assign full_content = post.content | size %}
    {% if full_content > 500 %}
      {{ post.excerpt | truncate: 500 }}
      <a href="{{ post.url | relative_url }}">Read more</a>
    {% else %}
      {{ post.content | markdownify }}
    {% endif %}
  </p>
</li>
