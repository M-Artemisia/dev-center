<div class="col-xs-4 col-sm-3 lang-tile"  style="text-decoration: none!important;">
  <a href="{{ post.url | relative_url }}" title="{{ post.title }}" class="post-teaser" style="text-decoration: none!important;">
    {% if post.image.teaser %}
      <img src="{{ post.image.teaser | prepend:'/images' | relative_url }}" alt="" itemprop="image" class="lang-icon">
    {% else %}
      <img class="larger_icon" src="{{ post.image.teaser | prepend:'/images' | relative_url }}" alt="icon" itemprop="image">
    {% endif %}

    <header itemprop="name" class="lg mb-0">{{ post.title }}</header>
    {% if post.excerpt-short %}
    <p class="caption text-primary">{{ post.excerpt-short }}</p>
    {% endif %}
  </a>
</div>
